<html ng-app="mengbaoApp"  ng-controller="mengbaoPost">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>萌宝圈</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/jpg" href="assets/i/favicon.jpg">
  <link rel="stylesheet" href="assets/css/amazeui.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/mycss.css">
  <link rel="stylesheet" href="assets/js/hookjs/hook.css"/>

  <script src="assets/js/jquery-1.11.1.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/hookjs/hook.js"></script>
</head>
<body>

<div id="hook">
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <span id="hook-text">正在加载...</span>
</div>

<script src="assets/js/amazeui.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.js"></script>

<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <h1 class="am-header-title">
    <a href="index.html" class="">萌宝圈</a>
  </h1>
  <div class="am-header-right am-header-nav">
    <a class="camera">
      <i class="am-header-icon am-icon-camera"></i>
    </a>
  </div>
</header>

<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
id="">
  <ul class="am-navbar-nav am-cf am-avg-sm-4">
    <li>
      <a href="index.html" class="navbarItem">
        <span class="am-icon-child"></span>
        <span class="am-navbar-label">萌宝圈</span>
      </a>
    </li>
    <li>
      <a href="user.html" class="navbarItem">
        <span class="am-icon-user"></span>
        <span class="am-navbar-label">个人中心</span>
      </a>
    </li>
    <li data-am-navbar-share>
      <a class="navbarItem">
        <span class="am-icon-share-square-o"></span>
        <span class="am-navbar-label">分享</span>
      </a>
    </li>
  </ul>
</div>



  <div id ="postList" class="up70"> 
    
    <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        <a href="user1.html">
          <img src="assets/image/tou1.jpg" alt="" class="am-comment-avatar" width="48" height="48"/>
        </a>
        <div class="am-comment-meta">
          <a href="user1.html" class="am-comment-author">达达</a>
          发表于 <time>30s 前</time>
        </div>
      </div>
      <div class="">
        <div class="am-panel">

          <p class="paragraph-default-p">很值得学习的文章~</p>

          <div class="am-panel-hd">
            <ul class="am-list">
              <!--缩略图在标题左边-->
              <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
                <div class="am-u-sm-4 am-list-thumb">
                  <a href="http://www.douban.com/group/topic/73169877/" class="">
                    <img src="assets/image/39.jpg" />
                  </a>
                </div>
                <div class=" am-u-sm-8 am-list-main">
                  <h3 class="am-list-item-hd">
                    <a href="http://www.douban.com/group/topic/73169877/" class="">给孩子爱和自由</a>
                  </h3>
                </div>
                  <div class="am-list-item-text">当我们说爱自己孩子的时候，为人父母的我们真的知道自己在说什么吗？也许很多父母一生都没有想过这样的问题。你甚至会问，这问题重要么？...</div>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <footer class="am-comment-footer">
        <div class="am-comment-actions">
          <a class="zan"><i class="am-icon-thumbs-up"></i>赞(5)</a> 
          <a href="cmt.html" class = "comment"><i class="am-icon-comment"></i>评论(2)</a>
          <a class = "collect"><i class="am-icon-folder"></i>收藏(1)</a>
        </div>
      </footer>
    </div>



    <div class="am-panel am-panel-default" ng-repeat = "item in data">
      <div class="am-panel-hd">
        <a href="user{{ item.usernum+1}}.html">
          <img src="assets/image/tou{{item.usernum+1}}.jpg" alt="" class="am-comment-avatar" width="48" height="48"/>
        </a>
        <div class="am-comment-meta">
          <a href="user{{ item.usernum+1}}.html" class="am-comment-author">{{username[item.usernum]}}</a>
          发表于 <time>{{item.time}}</time>
        </div>
      </div>

      <div class="">
          <p class="paragraph-default-p">{{item.comment}}</p>
          <img src="assets/image/{{item.picnum}}.jpg" />
      </div>
      <footer class="am-comment-footer">
        <div class="am-comment-actions">
          <a class = "zan"><i class="am-icon-thumbs-up"></i>赞({{item.likenum}})</a> 
          <a href="cmt.html" class = "comment"><i class="am-icon-comment"></i>评论({{item.cmtnum}})</a>
          <a class = "collect"><i class="am-icon-folder"></i>收藏({{item.collectnum}})</a>
        </div>
      </footer>
    </div>

  </div>

  <script src="assets/js/angularSetting.js"></script>  
  <script src="assets/js/myjs.js"></script>
</body>
</html>
