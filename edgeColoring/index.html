<!DOCTYPE html>
<html lang="zh-cn"  ng-controller="dataConnectCtrl" ng-app="epicloudsApp">
 <head> 
  <meta charset="utf-8" /> 
  <title>边着色算法实现</title> 
  <link rel="stylesheet" href="css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="css/mycss.min.css" /> 
  <script src="js/jquery-1.11.1.min.js"></script> 
  <script src="js/cytoscape.min.js"></script>
  <script src="edgeColoring.js"></script>
  <script src="render.js"></script>
 </head>
	
 <body>
 	<div class="center">
	 	<h3 id="title"> <span id="c1">Misra</span> <span id="c2">&</span> <span id="c3">Gries</span> <span id="c4">edge</span> <span id="c5">coloring</span> </h3>
	 	<p>应用运筹学 20组 王施敏 张荣燊</p>
 	</div>
 	<hr/>
 	<div  class="container-fluid">
	 	<div class="row" >
	    	<div  class="col-md-3"> 
				<div class="panel panel-default">

				  <div class="panel-body">
					<div>
				  		<span class="label label-warning">面板</span>
				  		<small>请在这里输入一个图的描述，我们将用
				  			<a href="http://en.wikipedia.org/wiki/Misra_%26_Gries_edge_coloring_algorithm" target="_blank">Misra & Gries edge coloring算法</a>
				  			输出其<a href="http://en.wikipedia.org/wiki/Edge_coloring" target="_blank"> 边着色问题 </a>
				  			的解，该解所用颜色数不大于图的最大顶点度数+1
				  		</small>
					</div>
		 			<div class="down" class="row">
						<div class="form-group col-md-6">
						     <label for="n">输入顶点数</label>
		   					 <input type="text" class="form-control" id="n" placeholder="输入顶点数">
						</div>

						<div class="form-group col-md-6">
						     <label for="m">输入边数</label>
		   					 <input type="text" class="form-control" id="m" placeholder="输入边数">
						 </div>
		 			</div>
					<div class="center">
						<label for="edge">输入每条边两个端点的编号<br>(顶点从0开始编号)</label>
						<textarea class="form-control" id="edge" rows="10"></textarea>
						<button type="button" id="draw" class="btn btn-primary" onClick="main()">开始着色</button> 	
					</div>
				  </div>
				</div>
			</div>

			<div  class="col-md-9"> 
				<div  class="panel panel-default">
				  <div class="panel-body">
				    <span class="label label-success">输出</span>
				    <small>这里将显示算法着色结果的数值描述</small>
				    <div class="down" id="result">
						<p>这张图的最大度数为<span id ="maxDegree"class="badge"></span>, 
							我们共用了<span id ="colornum" class="badge"></span>种颜色着色。具体的每条边的着色如下所示：</p>
						<div class="panel panel-default">
							<div id="resultDetail" class="panel-body">
							</div>
						</div>	
					</div>
				  </div>
				</div>
				<div class="panel panel-default">
				  <div id="cy"  class="panel-body">
				  	<div id="graphDescript">
					    <span class="label label-danger">画布</span>
					    <small>这里将显示您所输入的图的着色结果。您可以用鼠标任意拖动、放大和调整该图。</small>
					</div>
				  </div>
				</div>
			</div>
		</div>	
	</div>
	<script>
		$("#m").val(10)
		$("#n").val(7)
		$("#edge").val("0, 5\n0, 1\n1, 2\n2, 3\n3, 4\n4, 5\n0, 6\n1, 6\n3, 6\n4, 6")
		$("#result").css("visibility","hidden")
	</script>
 </body>
</html>
